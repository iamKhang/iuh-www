<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="bg-dark text-white p-3 mb-4">
        <div class="container text-center">
            <h4>21083791 - Lê Hoàng Khang - Final review</h4>
            <small>Last updated: 18/12/2024</small>
        </div>
    </div>

    <div class="container mt-4">
        <h2 th:text="${employee.id == null ? 'Thêm nhân viên mới' : 'Cập nhật nhân viên'}"></h2>
        
        <form th:action="@{/employees/save}" th:object="${employee}" method="post" class="mt-3">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{employeeCode}">
            
            <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input type="text" th:field="*{fullName}" class="form-control">
                <span class="text-danger" th:if="${#fields.hasErrors('fullName')}" 
                      th:errors="*{fullName}"></span>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Ngày sinh</label>
                <input type="date" th:field="*{dateOfBirth}" class="form-control">
                <span class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" 
                      th:errors="*{dateOfBirth}"></span>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control">
                <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" 
                      th:errors="*{phoneNumber}"></span>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Giới tính</label>
                <select th:field="*{gender}" class="form-select">
                    <option th:value="true">Nam</option>
                    <option th:value="false">Nữ</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control">
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" 
                      th:errors="*{email}"></span>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Phòng ban</label>
                <select th:field="*{department.id}" class="form-select">
                    <option value="">Chọn phòng ban</option>
                    <option th:each="dept : ${departments}"
                            th:value="${dept.id}"
                            th:text="${dept.name}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/employees}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
